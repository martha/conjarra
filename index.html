<!doctype html>
<html>
  <head>
    <title>Conjarra</title>
    <link rel="stylesheet" type="text/css" href="moda.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="envolver">
      <div id="descansillo"></div>

      <div id="antes_de_prueba">
        <div id="verbo"></div>
        <div id="persona"></div>
        <button id="empezar" class="botón">empezar</button>
      </div>

      <div id="prueba">
        <form id="verbForm" method="post" action="/verificar" autocomplete="off">
          <input id="verbInput" type="hidden" name="verbo">
          <input id="personInput" type="hidden" name="persona">

          <div class="izquierda">presente:</div> 
          <input type="text" name="indicativo_presente" id="indicativo_presente"><br>
          <div class="izquierda">pretérito:</div> 
          <input type="text" name="indicativo_pretérito" id="indicativo_pretérito"><br>
          <div class="izquierda">imperfecto:</div> 
          <input type="text" name="indicativo_imperfecto" id="indicativo_imperfecto"><br>
          <div class="izquierda">futuro:</div> 
          <input type="text" name="indicativo_futuro" id="indicativo_futuro"><br>
          <div class="izquierda">condicional:</div> 
          <input type="text" name="indicativo_condicional" id="indicativo_condicional"><br>

          <div class="izquierda">presente perfecto:</div> 
          <input type="text" name="indicativo_presente_perfecto" id="indicativo_presente_perfecto"><br>
          <!--<div class="izquierda">pretérito anterior:</div> 
          <input type="text" name="indicativo_pretérito_anterior" id="indicativo_pretérito_anterior"><br>-->
          <div class="izquierda">pluscuamperfecto:</div> 
          <input type="text" name="indicativo_pluscuamperfecto" id="indicativo_pluscuamperfecto"><br>
          <div class="izquierda">futuro perfecto:</div> 
          <input type="text" name="indicativo_futuro_perfecto" id="indicativo_futuro_perfecto"><br>
          <div class="izquierda">condicional perfecto:</div> 
          <input type="text" name="indicativo_condicional_perfecto" id="indicativo_condicional_perfecto"><br>

          <div class="izquierda">presente subjuntivo:</div> 
          <input type="text" name="subjuntivo_presente" id="subjuntivo_presente"><br>
          <div class="izquierda">imperfecto subjuntivo:</div> 
          <input type="text" name="subjuntivo_imperfecto" id="subjuntivo_imperfecto"><br>
          <!--<div class="izquierda">futuro subjuntivo:</div>  
          <input type="text" name="subjuntivo_futuro" id="subjuntivo_futuro"><br>-->
          <div class="izquierda">presente perfecto subjuntivo:</div> 
          <input type="text" name="subjuntivo_presente_perfecto" id="subjuntivo_presente_perfecto"><br>
          <div class="izquierda">pluscuamperfecto subjuntivo:</div> 
          <input type="text" name="subjuntivo_pluscuamperfecto" id="subjuntivo_pluscuamperfecto"><br>
          <!--<div class="izquierda">futuro perfecto subjuntivo:</div> 
          <input type="text" name="subjuntivo_futuro_perfecto" id="subjuntivo_futuro_perfecto"><br>-->

          <div id="imperativos">
            <div class="izquierda">imperativo afirmativo:</div> 
            <input type="text" name="imperativo_afirmativo_presente" id="imperativo_afirmativo_presente"><br> 
            <div class="izquierda">imperativo negativo:</div> 
            <input type="text" name="imperativo_negativo_presente" id="imperativo_negativo_presente"><br>
          </div>
          <input type="submit" value="enviar" id="enviar" class="botón">
        </form>
        <div id="éxito"></div>
        <button id="volver" class="botón">volver</button>
      </div>

    </div>
    <script src="front.js"></script>
  </body>
</html>
